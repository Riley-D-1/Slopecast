<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet" >
</head>
<body>
    <div class="header"> 
        Slopecast 
        <div class="header-right">
            <a class="home" href="/">Home</a>
            <a class="about"href="/about">About</a>
            <a class="help" href="/help_">Help</a>
        </div>
    </div>
    <div class="container">
        <img src="{{ url_for('static', filename='/images/pexels-pixabay-209955.jpg') }}" alt="Snow" id = "snow_img">
        <div class="centered">SLOPECAST</div>
        <form id = "search_box">
            <input id = "search" type="text" placeholder="Search.." value="{{ query }}">
            <button id = "search_icon" type="submit"><i class="fa fa-search"></i></button>
        </form>
        
    </div>
    <!-- Body -->
    <h2>Slopecast: The weather of your favourite slopes worldwide brought to you!</h2>
    <p></p>
    <h2>Featured resorts</h2>
    <div id = "thumbnails">
        <a href = "/api?resort=Perisher (Australia)" >
            <img src="{{ url_for('static', filename='images/perisher-own.jpg') }}"alt="perisher-own" id = "Perisher">
            <label for="Perisher">Perisher</label>
        </a>
        <a href = "/api">
            <img src="{{ url_for('static', filename='images/Thredbo_ski_resort.jpg') }}" alt="Thredbo" id="Thredbo">
            <label for="Thredbo">Thredbo</label>
        </a>
        <a href = "/api">
            <img src="{{ url_for('static', filename='images/selwyn.jpg') }}" alt="Selwyn" id = "selwyn">
            <label for="selwyn">Selwyn</label>
        </a>
        <a href = "/api">
            <img src="{{ url_for('static', filename='images/falls_creek.jpg') }}" alt="Falls_Creek" id = "Falls_Creek">
            <label for="Falls_Creek">Falls Creek</label>
        </a>
        <a href = "/api">
            <img src="{{ url_for('static', filename='images/vail.jpg') }}" alt="Vail" id = "vail">
            <label for="vail">Vail</label>
        </a>
        <a href = "/api">
        <img src="{{ url_for('static', filename='images/aspen.jpg') }}" id="aspen" alt = "Aspen">
        <label for="aspen">Aspen</label>
        </a>
        <a href = "/api">
            <img src="{{ url_for('static', filename='images/whistler.jpg') }}" alt="Whistler" id = "whistler">
            <label for="whistler">Whistler</label>
        </a>
    </div>
    <!-- Footer -->
    <div id = "footer"></div>
    <div id = "link_tree">
        <br><br>
        Slopecast is an OSS project (Open Source Software).
        <br>
        <a href = "https://github.com/Riley-D-1/Slopecast">View on Github</a>
        <br>
        <a href = "https://github.com/Riley-D-1">Check out the creator!</a>
        <br>
    </div>
</body>
</html>
