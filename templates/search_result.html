<!DOCTYPE html>
<html lang="en">
<head>
    <!--Importing google fonts below-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Query</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
</head>
<body>
    <div class="header"> 
        Slopecast: The weather of your favourite slopes worldwide brought to you!  
        <div class="header-right">
            <a class="home" href="/">Home</a>
            <a class="about"href="/about">About</a>
            <a class="help" href="/help_">Help</a>
        </div>
    </div>
    <ul>
    {% for resort in results %}
        <li><a class="other" href="{{ url_for('api') }}?location={{ resort }}">{{ resort }}</a></li>
    {% else %}
        <li>No resorts found.</li>
    {% endfor %}
    </ul>
    <br>
    <a class = "other" href="/">Back to home</a>
</body>
</html>
